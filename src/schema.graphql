type Bid implements Node {
  _id: ID!
  productId: ID!
  product: CatalogProduct
  updatedAt: DateTime
  createdAt: DateTime
  status: String
  offerBy: ID
  activeOffer:Offer
  canAccept: ID
  offers: [Offer]
  acceptedOffer: Offer
  shopId: ID!
  createdBy: ID
  createdByinfo: createdByUserinfo
  soldBy: ID
  soldByInfo: createdByUserinfo
}
type Offer implements Node {
  _id: ID!
  amount: Money!
  text: String
  updatedAt: DateTime
  createdAt: DateTime
  sender: createdByUserinfo
  createdBy: ID
  type:offerTypes
  status: String
  reciever: createdByUserinfo
  createdFor: ID
}
extend type Query {
  getBidsbyAccountId: [Bid]
  getBidsbySellerId: [Bid]
  getActiveBidOnProduct(input: activeBidInput): activeBidPayLoad
  getBidsbyUserId(userId: ID!,isSeller:Boolean!): [Bid]
}

extend type Subscription {
  offer(userId:ID!): offerSubscriptionPayload
  newBid(userId:ID!): Bid
  
}
type offerSubscriptionPayload {
  offer:Offer!
  offerType:offerTypes!
  bidId:ID
  productId:ID
  variantId:ID
  userId:ID
}
extend type Mutation {
  placeBidOnProduct(input: placeBidInput): placeBidPayLoad
  sendOffer(input: sendOfferInput): Offer
  updateCartOfferPrice(cartId:ID!,bidId:ID!): Cart
}

input activeBidInput {
  productId: ID!
  variantId: ID!
}
type activeBidPayLoad {
  bidId:ID!
  offer: Offer
  isValid: Boolean
}
type placeBidPayLoad {
  bidId: ID
}
input placeBidInput {
  shopId: ID!
  productId: ID!
  variantId: ID!
  soldby: ID!
  offer: offerInput!
  offerType: offerTypes!
}
input offerInput {
  amount: MoneyInput!
  text: String
  status: String
}

input sendOfferInput {
  bidId: ID!
  offer: offerInput!
  to: ID!
  type: offerTypes!
}
enum offerTypes {
  text
  counterOffer
  acceptedOffer
  rejectOffer
  game
}
