type Bid implements Node {
  _id: ID!
  productId: ID!
  updatedAt: DateTime
  createddAt: DateTime
  status: String
  offers: [Offer]
  acceptedOffer: Offer
  shopId: ID!
  createdBy: ID
  createdByinfo: createdByUserinfo
  soldBy: ID!
  soldByInfo: createdByUserinfo
}
type Offer implements Node {
  _id: ID!
  amount: Int!
  text: String
  updatedAt: DateTime
  createdAt: DateTime
  sender: createdByUserinfo
  createdBy: ID
  reciever: createdByUserinfo
  createdFor: ID
}
extend type Query {
  getBidsbyAccountId: [Bid]
  getBidsbySellerId: [Bid]
}
extend type Mutation {
  placeBidOnProduct(input: placeBidInput): placeBidPayLoad
  sendOffer(input: sendOfferInput): Offer
}
type placeBidPayLoad {
  bidId: ID
}
input placeBidInput {
  shopId: ID!
  productId: ID!
  variantId: ID!
  soldby: ID!
  offer: offerInput!
}
input offerInput {
  amount: Int!
  text: String
  status: String
}

input sendOfferInput {
  bidId: ID!
  offer: offerInput!
  to: ID!
}
